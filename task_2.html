<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №2</title>
  </head>
  <body>
    <h1>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </h1>
    <script>
      let N = parseInt(prompt("Введіть кількість місяців"));
      let dateNow = {
        day: 8,
        month: 4,
        year: 2024,
      };
      function getWillBeYear({ day, month, year }, N) {
        let newMonth = month + N;
        let newYear = year + Math.floor(newMonth / 12);
        return newYear;
      }
      document.write(
        `Зараз ${dateNow.day} день, ${dateNow.month} місяць, ${dateNow.year} рік<br>`
      );
      document.write(
        `Через ${N} місяців буде => ${getWillBeYear(dateNow, N)} рік`
      );
    </script>
  </body>
</html>
